<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #f9f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.todo-container {
    background-color: #2a2a2a;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
}

h1 {
    text-align: center;
    margin-top: 0;
}

.input-container {
    display: flex;
    margin-bottom: 10px;
}

input[type="text"] {
    flex-grow: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    background-color: #3a3a3a;
    color: #ffffff;
}

#add-btn {
    padding: 8px 16px;
    background-color: #4a4af4;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 5px;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #3a3a3a;
    padding: 8px;
    border-radius: 4px;
    margin-bottom: 5px;
}

.completed {
    text-decoration: line-through;
    opacity: 0.6;
}

#delete-btn {
    padding: 4px 8px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

span {
    margin-right: 10px; /* Add spacing between task text and button */
}

    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input id="to-do-input" type="text" placeholder="Add a new task...">
            <button id="add-btn">Add Task</button>
        </div>
      <ul id="todoli"></ul>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
