<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            background-color: #2a2a2a;
            padding: 2em;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(74, 159, 245, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
            background: linear-gradient(45deg, #4a9ff5, #9b5de5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .input-container {
            display: flex;
            margin-bottom: 1em;
        }
        input {
            flex-grow: 1;
            padding: 0.5em;
            border: none;
            background-color: #3a3a3a;
            color: white;
            border-radius: 5px 0 0 5px;
        }
        button {
            padding: 0.5em 1em;
            border: none;
            background: linear-gradient(45deg, #4a9ff5, #9b5de5);
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: opacity 0.3s ease;
        }
        button:hover {
            opacity: 0.8;
        }
        #weather-info {
            text-align: center;
        }
        #error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1em;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="get-weather-btn">Get Weather</button>
        </div>
        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <p id="error-message" class="hidden">City Not Found. Try Again!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
